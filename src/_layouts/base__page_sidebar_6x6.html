---
layout: base
---

<!-- MAIN BODY -->
<main class="main-body">
	<div class="container">
	    <div class="row">
	        <div class="col-lg-7 col-xl-6">
	        	{{ content }}
	        </div>
	        <div class="col-lg-5 col-xl-6">
				<aside class="sidebar ml-auto" style="max-width: 670px">

					<!-- BG FILL -->
					<div class="bg-fill"></div>

					{% contentblock sidebar no-convert %}
				</aside>
	        </div>
	    </div>
	</div>

	{% contentblock content_additional no-convert %}
</main>
