<!-- SECTION -->
<section id="vue-staff-app" class="section">
	<div class="container">
		<div class="row align-items-end">
			<div class="col-md-8 pr-md-4">

				<!-- LEAD -->
				<p class="lead mb-4">
					{{ page.lead }}
				</p>

				<!-- WYSIWYG -->
				<div class="wysiwyg mb-4 mb-md-0">
					{{ content | markdownify }}
				</div>

			</div>
			<div class="col-md-4 pl-md-5">

				<!-- FORM SORT SELECT -->
				<div class="form-sort-select d-flex align-items-center ml-xxl-5">
					<span class="text">Sort by:</span>
					<sort-select
						v-model="sortOrder"
						:sort-options="sortOptions">
					</sort-select>
				</div>

			</div>
		</div>

		<div class="spacer mb-3 mb-md-5"></div>

		<!-- OUTPUT -->
		<ul class="block-grid-xs-1 block-grid-md-2 block-grid-lg-4 block-grid-xl-5 is-condensed mb-5">
			<li v-for="(item, index) in sort(sortOrder)"
				:key="index">

				<!-- CARD -->
				<div class="card is-flat">

					<!-- IMAGE -->
					<a class="btn-tile" href="/our-people/our-people-item/">
						<img width="100%" class="card-img-top" src="/assets/img/ui/no-face.png" :alt="item.name">
						<span v-if="!item.image" class="btn-tile-bg" style="background-image: url('/assets/img/ui/no-face.png')"></span>
						<span v-if="item.image" class="btn-tile-bg" :style="{ backgroundImage: 'url(' + item.image +')' }"></span>
					</a>

					<!-- CARD BODY -->
					<div class="card-body d-flex flex-column">

						<!-- TITLE -->
						<a href="/our-people/our-people-item/">
							<h3 class="h5 text-uppercase card-title mb-1" v-text="item.name"></h3>
						</a>

						<!-- POSITION + LOCATION -->
						<p class="text-muted h6 font-weight-normal">
							<span v-text="item.position + ', ' + item.location"></span>
						</p>

					</div>
				</div>

			</li>
		</ul>

	</div>
</section>
